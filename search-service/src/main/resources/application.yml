spring:
  application.name: search
  jmx.enabled: false
  kafka:
    bootstrap-servers: kafka:9092
server.port: 10002

elasticHost: es
storageHost: storage

eureka:
  instance:
    hostname: search
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/

management.endpoints.web.exposure.include: '*'
